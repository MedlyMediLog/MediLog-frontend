name: Deploy to EC2 (Next.js)

on:
  push:
    branches: ["dev"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload source to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "./"
          target: "/tmp/medilog-frontend"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          command_timeout: 30m
          script: |
            set -e
            set -x

            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 20

            APP_DIR="/var/www/medilog-frontend/MediLog-frontend"
            TMP_DIR="/tmp/medilog-frontend"

            mkdir -p "$APP_DIR"

            rsync -a --delete \
              --exclude=node_modules \
              --exclude=.next \
              --exclude=.git \
              --exclude=.env.production \
              "$TMP_DIR/" "$APP_DIR/"

            cd "$APP_DIR"

            npm ci
            npm run build

            if pm2 list | grep -q "medilog-frontend"; then
              pm2 reload medilog-frontend --update-env
            else
              pm2 start "npm run start -- -p 3000" --name medilog-frontend
            fi

            pm2 save
