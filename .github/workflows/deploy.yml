name: Deploy Frontend

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 45m
          script: |
            set -euo pipefail
            set -x

            echo "=== $(date) : START ==="
            whoami
            hostname
            pwd

            echo "=== $(date) : PREPARE REPO ==="
            if [ ! -d "$HOME/MediLog-frontend/.git" ]; then
              cd ~
              rm -rf MediLog-frontend
              git clone https://github.com/MedlyMediLog/MediLog-frontend.git
            fi

            cd ~/MediLog-frontend

            echo "=== $(date) : GIT SYNC ==="
            git fetch origin dev
            git reset --hard origin/dev
            git clean -fd
            git rev-parse --short HEAD

            echo "=== $(date) : NODE/NPM ==="
            node -v
            npm -v

            echo "=== $(date) : INSTALL ==="
            # 설치 로그가 안 찍히는 걸 방지 + 불필요한 네트워크 작업 줄이기
            npm config set fund false
            npm config set audit false
            if [ -f package-lock.json ]; then
              npm ci --no-progress
            else
              npm install --no-progress
            fi

            echo "=== $(date) : BUILD ==="
            export CI=true
            export NEXT_TELEMETRY_DISABLED=1
            npm run build

            echo "=== $(date) : PM2 RESTART ==="
            pm2 restart medilog-front || pm2 start npm --name medilog-front -- start
            pm2 save

            echo "=== $(date) : DONE ==="
