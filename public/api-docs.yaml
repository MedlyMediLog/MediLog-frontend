components:
  schemas:
    ProductListItem:
      type: object
      properties:
        productId:
          type: integer
          format: int64
          example: 20040020006107
        name:
          type: string
          example: 루테인 지아잔틴
        manufacturer:
          type: string
          example: OO제약
        ingredients:
          type: array
          description: 성분명 목록
          example:
          - 루테인
          - 지아잔틴
          items:
            type: string
            description: 성분명 목록
            example: "[\"루테인\",\"지아잔틴\"]"
        level:
          type: integer
          description: "타겟 기준 레벨 코드(예: 1/2/3)"
          format: int32
          example: 1
        imageUrl:
          type: string
          example: https://cdn.medilog.today/images/products/20040020006107.png
      description: 상품 목록 아이템
      nullable: true
    ProductListResponse:
      type: object
      properties:
        category:
          type: string
          example: EYE
          enum:
          - EYE
          - BONE
          - IMMUNE
          - ENERGY
          - STRESS
          - GUT
          - BLOOD
          - SKIN
          - MUSCLE
          - LIVER
        target:
          type: string
          description: 선택 타겟(미선택 시 null)
          nullable: true
          example: PREGNANT
          enum:
          - PREGNANT
          - TEEN
          - DIETER
        items:
          type: array
          description: 타겟 미선택 시 전체 목록
          nullable: true
          items:
            $ref: "#/components/schemas/ProductListItem"
        allowed:
          type: array
          description: 타겟 선택 시 섭취 가능 목록(ALLOW)
          nullable: true
          items:
            $ref: "#/components/schemas/ProductListItem"
        caution:
          type: array
          description: 타겟 선택 시 주의 목록(CAUTION)
          nullable: true
          items:
            $ref: "#/components/schemas/ProductListItem"
      description: "카테고리 상품 목록 응답 (target 미선택 시 items, 선택 시 allowed/caution)"
    ProductDetailResponse:
      type: object
      properties:
        productId:
          type: integer
          format: int64
          example: 1
        category:
          type: string
          example: EYE
          enum:
          - EYE
          - BONE
          - IMMUNE
          - ENERGY
          - STRESS
          - GUT
          - BLOOD
          - SKIN
          - MUSCLE
          - LIVER
        name:
          type: string
          example: 루테인 지아잔틴
        manufacturer:
          type: string
          example: OO제약
        target:
          type: string
          description: 선택 타겟(미선택 시 null)
          nullable: true
          example: PREGNANT
          enum:
          - PREGNANT
          - TEEN
          - DIETER
        level:
          type: integer
          description: "타겟 기준 레벨 코드(예: 1/2/3, 미선택 시 null)"
          format: int32
          nullable: true
          example: 1
        appearanceForm:
          type: string
          example: 캡슐
        ingredients:
          type: array
          description: 성분명 목록
          items:
            type: string
            description: 성분명 목록
        functionText:
          type: array
          description: 기능 설명(문장 목록)
          example:
          - 눈 건강에 도움을 줄 수 있음
          items:
            type: string
            description: 기능 설명(문장 목록)
            example: "[\"눈 건강에 도움을 줄 수 있음\"]"
        howToEat:
          type: string
          description: 섭취 방법
          example: 1일 1회 1캡슐
        expiration:
          type: string
          description: 유통기한
          example: 제조일로부터 24개월
        storageMethod:
          type: string
          description: 보관법
          example: 직사광선을 피해 서늘한 곳 보관
        cautionRaw:
          type: array
          description: 주의사항(원문 문장 목록)
          example:
          - 특정 질환자는 전문가와 상담하세요
          items:
            type: string
            description: 주의사항(원문 문장 목록)
            example: "[\"특정 질환자는 전문가와 상담하세요\"]"
        text:
          type: string
          description: 성상(원문)
          example: 고유의 향미가 있고 노랑 입자성을 띄는 성상을 가지고 있어요
        imageUrl:
          type: string
          description: 상품 이미지 URL
          example: https://cdn.medilog.today/images/products/20040020006107.png
      description: 상품 상세 응답